<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel="stylesheet" href="style.css">
    <title>CZAR | CHEATS</title>
</head>
<body>
    <div class="title">
        <h1 class="perigo"><strong>CZAR CHEATS</strong></h1>
        <div class="icon">
            <i class='bx bx-trending-up'></i>
        </div>
    </div>
    
    
    
    <form>
    <div class="login">
        
        <div class="acess"><strong>ACESSE SUA CONTA</strong></div>
            <div class="email--login">
                
                <p><strong>E-mail:</strong></p>
            </div>
                <div class="email--register">
                    <i class='bx bxs-envelope' ></i> <input type="text" placeholder="Digite seu e-mail"> 
                </div>
                <div class="senha--login">
                    <p><strong>Senha:</strong></p>
                </div>
                
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" placeholder="Digite sua senha">
                <a href="#"><br/>Esqueceu sua Senha?</a>
                
                <div class="btn-login">
                <button class="entrar-login">Login</button>
                </div>
        </div>    
    </div>
    </form>
   
    
    <div class="ou">
    <br><strong>OU</strong> <br/> 
</div>
    
        <form>
        <div class="cadastro">
            <div class="register">
            <strong>SE CADASTRE</strong>
            </div>
        
            <div class="email--register">
                <p><strong>E-mail:</strong></p>
            </div>
                <i class='bx bxs-envelope'></i>
                <input type="text" placeholder="Digite seu e-mail"> 
            
                <div class="senha--register">
                    <p><strong>Senha:</strong></p></div>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" placeholder="Digite uma senha">
                <div class="confirm-senha">
                    <p><strong>Confirme Sua Senha:</strong></p></div>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" placeholder="Digite novamente">
            <div class="btn--register">
                <button class="cadastrar">Cadastrar-se</button>
            </div>     
            </div>    
        </div>
        </form>
        


    <script src="script.js"></script>
</body>
</html>
